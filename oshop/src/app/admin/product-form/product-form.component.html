
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input #title="ngModel"  [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                  <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
                      <div *ngIf="title.errors.required">Title is required</div>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="price">Price</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                      <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="text" class="form-control" required [min]="0">
                    </div>   
                    <div *ngIf="price.errors && (price.dirty || price.touched)" class="alert alert-danger">
                    <div *ngIf="price.errors.required">Price is required</div>  
                    <div *ngIf="price.errors.min">Price is required</div>  
                    </div>
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select ngModel name="category" id="category" type="text" class="form-control">
                  <option value=""></option> 
                  <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option> 
                  </select>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                    <div *ngIf="imageUrl.errors && (imageUrl.dirty || imageUrl.touched)" class="alert alert-danger">
                    <div *ngIf="imageUrl.errors.required">ImageUrl is required</div>  
                    </div>
                  </div>
                  <button class="btn btn-primary">Save</button>
                  <button (click)="delete()" type="button" class="btn btn-danger">Delete</button>
              </form>
              
        </div>
        <div class="col-md-6">
            <div *ngIf="product.title" class="card" style="width: 18rem;">
                <product-card [show-actions]="false" [product]="product"></product-card>
              </div>
        </div>
      </div>
      
</div>
