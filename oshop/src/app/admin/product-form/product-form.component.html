
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input #title="ngModel"  [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                  <div *ngIf="title.touched && title.invaild" class="alert alert-danger">
                      <div *ngIf="title.errors.required">Title is required</div>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="price">Price</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                      <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="text" class="form-control" required [min]="0">
                    </div>   
                    <div *ngIf="price.touched && price.invaild" class="alert alert-danger">
                    <div *ngIf="price.errors.required">Price is required</div>  
                    <div *ngIf="price.errors.min">Price is required</div>  
                    </div>
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select ngModel name="category" id="category" type="text" class="form-control">
                  <option value=""></option> 
                  <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option> 
                  </select>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                    <div *ngIf="imageUrl.touched && imageUrl.invaild" class="alert alert-danger">ImageUrl is required</div>
                  </div>
                  <button class="btn btn-primary">Save</button>
              </form>
              
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" >
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">{{product.price | currency:'USD':true}}</p>            
                </div>
              </div>
        </div>
      </div>
      
</div>
